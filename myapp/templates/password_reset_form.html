{% extends 'basecard.html' %}

{% block title %}Сброс пароля{% endblock %}

{% load static %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2>Сброс пароля</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send password reset link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
